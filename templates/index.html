<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Home page
      {% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/SearchFixLog.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css', v=1) }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <header class="container-fluid menu">
      <div class="logo">
        <a href="/">
          <img src="{{ url_for('static', filename='img/SearchFix2.png') }}" width="220px" class="logo-img">
        </a>
      </div>
      <div class="but-menu">
        <ul class="nav justify-content-end">
          <li class="nav-item buts-menu">
            <a href="/" class="nav-link button-{% block search %}False{% endblock %}">Search</a>
          </li>
          <li class="nav-item buts-menu">
            <a href="/home" class="nav-link button-{% block home %}False{% endblock %}">Home</a>
          </li>
          <li class="nav-item buts-menu">
            <a href="/help" class="nav-link button-{% block help %}False{% endblock %}">Help</a>
          </li>
          <li class="nav-item buts-menu">
            <a class="nav-link button-False" href="https://twitter.com/maxython">
              <img class="but-img" alt="Twitter" title="site twitter" src="{{ url_for('static', filename='img/TwitterIcon.png') }}"/>
            </a>
          </li>
          <li class="nav-item buts-menu">
            <a class="nav-link button-False" href="https://github.com/Maxython/SearchFix">
              <img class="but-img" alt="GitHub" title="site github" src="{{ url_for('static', filename='img/GitHubIcon.png') }}"/>
            </a>
          </li>
          <li class="nav-item url-menu">
            <div class="btn-group dropleft">
              <button type="button" class="btn dropdown-toggle button-False" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="but-img" alt="menu" title="menu" src="{{ url_for('static', filename='img/menu.png') }}"/>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item button-{% block search2 %}False{% endblock %}" href="/">Search</a>
                <a class="dropdown-item button-{% block home2 %}False{% endblock %}" href="/home">Home</a>
                <a class="dropdown-item button-{% block help2 %}False{% endblock %}" href="/help">Help</a>
                <a class="dropdown-item button-False" href="https://twitter.com/maxython">
                  <img class="but-img" alt="Twitter" title="site twitter" src="{{ url_for('static', filename='img/TwitterIcon.png') }}"/> Twitter
                </a>
                <a class="dropdown-item button-False" href="https://github.com/Maxython/SearchFix">
                  <img class="but-img" alt="GitHub" title="site github" src="{{ url_for('static', filename='img/GitHubIcon.png') }}"/> GitHub
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
